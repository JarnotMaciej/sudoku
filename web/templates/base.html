<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zudoku - Zen Sudoku Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body style="min-height: 100vh; background-color: var(--color-primary-white); color: var(--color-primary-black);">
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="margin-top: auto; padding: var(--spacing-md) 0; text-align: center;">
        <p class="small" style="color: var(--color-gray-200);">&copy; {{ current_year }} Zudoku. All rights reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
